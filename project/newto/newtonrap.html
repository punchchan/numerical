<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newton-Raphson Method Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="calculator">
    <h1>Newton-Raphson Method</h1>

    <form id="newton-form">
      <label for="function">Function (in terms of x):</label>
      <input type="text" id="function" placeholder="e.g., x^2 - 4" required>

      <label for="derivative">Derivative (f'(x)):</label>
      <input type="text" id="derivative" placeholder="e.g., 2*x" required>

      <label for="initialGuess">Initial Guess:</label>
      <input type="number" id="initialGuess" step="0.01" required>

      <label for="tolerance">Tolerance (epsilon):</label>
      <input type="number" id="tolerance" step="0.000001" value="0.000001" required>

      <button type="submit">Find Root</button>
    </form>

    <div id="result">
      <h2>Result:</h2>
      <p id="root"></p>
      <p id="iterations"></p>
    </div>

    <div>
        <canvas id="graphCanvas"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
