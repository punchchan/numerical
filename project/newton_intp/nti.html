<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newton Interpolating Polynomial Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="calculator">
    <h1>Newton Interpolating Polynomial Calculator</h1>

    <form id="polynomial-form">
      <label for="numPoints">Number of Data Points:</label>
      <input type="number" id="numPoints" min="2" max="10" value="3" required>
      <button type="button" onclick="generateInputFields()">Generate Fields</button>
      
      <div id="pointsInput"></div>

      <button type="button" onclick="calculatePolynomial()">Calculate Polynomial</button>
    </form>

    <div id="solutionSteps" class="solution-steps"></div>
    <div id="result" class="result"></div>
    <canvas id="graphCanvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
