<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bisection Method Calculator</title>
  <link rel="stylesheet" href="style2.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="calculator">
    <h1>Bisection Method</h1>

    <form id="bisection-form">
      <label for="function">Function (in terms of x):</label>
      <input type="text" id="function" placeholder="e.g., x^2 - 4" required>

      <label for="a">input a:</label>
      <input type="number" id="a" step="0.01" required>

      <label for="b">input b:</label>
      <input type="number" id="b" step="0.01" required>

      <label for="tolerance">Tolerance (epsilon):</label>
      <input type="number" id="tolerance" step="0.0001" value="0.0001" required>

      <button type="submit">Find Root</button>
    </form>

    <div id="result">
      <h2>Result:</h2>
      <p id="root"></p>
      <p id="iterations"></p>
    </div>

    <div>
        <canvas id="graphCanvas"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
